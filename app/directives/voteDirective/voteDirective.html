<div class="text-center col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <h4>{{question}}</h4>
</div>
<div class="col-lg-12">
    <div ng-repeat="(answer, value) in checkboxModel"
         class="answer col-lg-offset-5 col-md-offset-5 col-sm-offset-5 col-xs-offset-5 col-lg-2 col-md-2 col-sm-2 col-xs-2">
        <label class="answerText" for="{{answer + 1}}">{{answer}}</label>
        <input style="float: right" ng-click="isSingleSelect ? updateSelection(checkboxModel, answer) : ''" id="{{answer + 1}}"
               type="checkbox" ng-model="checkboxModel[answer]" value="{{value}}" ng-show="isVoting">
        <div class="answerText"
             ng-class="{rightAnswer : checkRightAnswer($index),otherAnswer: !checkRightAnswer($index)}"
             ng-hide="isVoting">{{result[answer]}}</div>
    </div>
    <div class="text-center alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-if="showErrorMessage">
        {{errorMessage}}
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 buttons text-center">
        <button class="btn btn-success" ng-click="vote()" ng-show="isVoting">{{voteButtonText}}</button>
        <button class="btn btn-default" ng-click="voteAgain()" ng-hide="isVoting || !isMultipleTimesVoting"> Vote Again! </button>
    </div>
</div>
