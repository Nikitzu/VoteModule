<div class="text-center col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <h3>{{question}}</h3>
</div>
<div class="col-lg-12">
    <div ng-class-odd="'odd'" ng-class-even="'even'" ng-repeat="(answer, value) in checkboxModel"
         class="margin-bottom col-lg-offset-5 col-md-offset-4 col-sm-offset-4 col-xs-offset-3 col-lg-4 col-md-5 col-sm-5 col-xs-6">
        <div class="answersList col-lg-6 col-md-6 col-sm-6 col-xs-6" ng-hide="isSingleSelect">
            <label ng-class-odd="'odd'" ng-class-even="'even'" class="answerText" for="{{answer.toUpperCase()}}">{{answer}}</label>
            <input class="align-checbox-right" ng-click="isSingleSelect ? updateSelection(checkboxModel, answer) : ''"
                   id="{{answer.toUpperCase()}}"
                   type="checkbox" ng-model="checkboxModel[answer]" value="{{value}}" ng-show="isVoting">
        </div>
        <form class="answersList col-lg-6 col-md-6 col-sm-6 col-xs-6" ng-show="isSingleSelect">
            <label class="answerText" for="{{answer.toLowerCase()}}">{{answer}}</label>
            <input class="align-checbox-right" ng-click="isSingleSelect ? updateSelection(checkboxModel, answer) : ''"
                   id="{{answer.toLowerCase()}}"
                   type="radio" ng-model="checkboxModel[answer]" value="{{value}}" ng-show="isVoting">
        </form>
        <div class="resultText col-lg-4 col-md-4 col-sm-4 col-xs-4"
             ng-class="{'glyphicon glyphicon-ok text-success' : checkRightAnswer($index) && rightAnswersExist,
             'glyphicon glyphicon-remove text-danger': !checkRightAnswer($index) && rightAnswersExist, 'text-info': !rightAnswersExist}"
             ng-hide="isVoting"> - {{result[answer]}} answers
        </div>
    </div>
    <div class="text-center alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-if="showErrorMessage">
        {{errorMessage}}
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 margin-bottom text-center">
        <button class="btn btn-lg btn-success" ng-click="vote()" ng-show="isVoting">{{voteButtonText}}</button>
        <button class="btn btn-lg btn-default" ng-click="voteAgain()" ng-hide="isVoting || !isMultipleTimesVoting"> Vote
            Again!
        </button>
    </div>
</div>
